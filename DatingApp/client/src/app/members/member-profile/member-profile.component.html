@if(member(); as member){
    <div class="flex flex-col gap-3">
        <div class="flex gap-2">
            <span class="font-semibold">Member Since: </span>
            <span>{{member.createdAt | date: 'longDate'}}</span>
        </div>

        <div class="flex gap-2">
            <span class="font-semibold">Last Scene: </span>
            <span>{{member.lastActive | date: 'longDate'}}</span>
        </div>
        <h3 class="text-lg font-semibold text-primary">About {{member.displayName}}</h3>
        @if (memberService.editMode()){
            <form #editForm="ngForm" (ngSubmit)="updateProfile()" class="flex flex-col w-full gap-4">
                <label class="floating-label">
                    <span>Display Name</span>
                    <input
                    class="input w-full"
                     type="text" 
                     name="displayName" 
                     [(ngModel)]="editableMember.displayName" 
                     placeholder="Display Name">
                </label>
                <label class="floating-label">
                    <span>Description</span>
                    <input
                    class="textarea w-full"
                     type="text" 
                     name="Description" 
                     [(ngModel)]="editableMember.description" 
                     placeholder="Description">
                </label>
                <label class="floating-label">
                    <span>City</span>
                    <input
                    class="input w-full"
                     type="text" 
                     name="city" 
                     [(ngModel)]="editableMember.city" 
                     placeholder="City">
                </label>
                <label class="floating-label">
                    <span>Country</span>
                    <input
                    class="input w-full"
                     type="text" 
                     name="country" 
                     [(ngModel)]="editableMember.country" 
                     placeholder="Display Name">
                </label>
                <div class="flex self-end">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        }
        @else {
            <div>{{member.description}}</div>
        }
       
    </div>
}

@if(member(); as m){
    <div routerLink="/members/{{m.id}}" class="card cursor-pointer transition-all duration-300 ease-in-out transform hover:-translate-y-2">
        <img src="{{m?.imageURL}}" alt="{{m.displayName}}" class = "rounded-lg">
        <div class = "card-actions z-50 absolute bottom-0 w-full px-3 py-1 rounded-b-lg bg-gradient-to-t from-black via-black/75 to-black-0">
            <div class = "flex flex-col text-white">
                <span class="font-semibold text-white">{{m.displayName}}, 25</span>
                <span class="text-sm text-white">{{m.city}}</span>
            </div>
        </div>
    </div>
}
